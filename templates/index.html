<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aalzheimer's disease Classifier</title>
 
  
</head>


<body style="background: #FFFFF0;">

<h2 style="color:DarkCyan;">Aalzheimer's disease Classifier</h2><p>
<h4 style="color:SteelBlue;">Upload an image and click submit</h4>


<form method="post" action="/" enctype="multipart/form-data">
    <dl>
	<p style="color:DarkCyan;">
		<input type="file" name="file" autocomplete="off" required>
	</p>
    </dl>
    <p style="color:SteelBlue;">
	<input type="submit" name="submit" value="Submit">
    </p>
</form>



<p style="color:MidnightBlue;">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        Diagnosis for the following image is: <u><h3 style="color:MidnightBlue;">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" width="300", height="300">
       
	  {% endif %}
	{% endwith %}
</p>



</body>
